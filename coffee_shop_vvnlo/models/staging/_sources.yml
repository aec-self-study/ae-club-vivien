version: 2

sources:
  - name: coffee_shop
    project: analytics-engineers-club
    description: Sample dataset from AEC for hypothetical coffee roaster online business
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: email
            tests:
              - email_format
      - name: orders
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: order_items
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: order_id
            tests:
              - not_null
          - name: product_id
            tests:
              - not_null
      - name: products
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: product_prices
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: product_id
            tests:
              - not_null
          - name: price
            tests:
              - not_null
              - less_than_zero
          - name: created_at
            tests:
              - not_null
  - name: web_tracking
    project: analytics-engineers-club
    tables:
      - name: pageviews